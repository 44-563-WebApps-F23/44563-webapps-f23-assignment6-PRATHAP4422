<!DOCTYPE html>
<html>
    <title>Author sample project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<body>

<h2>Author entry Saiprathap Reddy</h2>

<form>
    <div class="mb-3">
    <label for="authorlabel1">The hidden author name </label>
    <input type ="password" id="authorlabel1" name="authorlabel1" value=Dickens> <br>
    </div>
    <div class="mb-3">
    <label for="authorlabel2">Guess the author</label>
    <input type ="text" id="authorlabel2" name="authorlabel2" autofocus> <br>
    </div>
    <div class="mb-3">
    <input type="button" id="buttn" class="btn btn-warning" onclick="checkAuthor()" value="Check the guess">
    </div>
</form>


<p id="result">Result guess </p>

<script> 
let good=0
let oops=0
let inc=0
function checkAuthor(){
    console.log("Getting form values")
    result1 = document.getElementById("authorlabel1").value
    result2 = document.getElementById("authorlabel2").value
    comparevalue = result1==result2
    out = document.getElementById("result")
    if(comparevalue){
        good=good+1
        alert("You got it right")
    } 
    else {
        if(oops<7){
            oops=oops+1
         alert("Sorry")
        }
        if(oops>=7){
            inc++
        }
    }
    out.innerHTML = "Correct Guesses : "+good +"   Wrong Guesses : "+oops
    if(inc==2){
    document.getElementById("buttn").onclick=outOfGuesses();
    function outOfGuesses(){
        alert("Sorry, ran out of guesses.")   
    }
    }
}

</script>
<div class="container">
    <img id="imgid" src="paris.jpg" width="100px" height="100px" onclick="selectImage()" alt="parisimage">
</div>
<script>
    useImage=1
    function selectImage(){
            switch(useImage){
                case 1:
                    document.getElementById('imgid').src="losangeles.jpg"
                    useImage=2
                    break
                case 2:
                    document.getElementById('imgid').src="adeleide.jpg"
                    useImage=3
                    break
                case 3:
                    document.getElementById('imgid').src="paris.jpg"
                    useImage=1
                    break       
            }
    }
</script>
</body>
</html>
