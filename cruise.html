<!DOCTYPE html>
<html>
    <head>
        <title>
            Cruise sample page
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     </head>
<body>

<h2>Sai prathap Pulagam goes on a cruise</h2>
      
      <form>
        <div class="mb-3">
        <input type="checkbox" id="cabin" name="item1"   
          value="true" checked>
        <label for="cabin">Shares Cabin</label></br>
    </div>  
        <div class="mb-3">
        <input type="checkbox" id="bf" name="item2" 
           value="true" checked>
        <label for="bf">Breakfast</label></br>
    </div>  
        <div class="mb-3">
        <input type="checkbox" id="pool" name="item3"   
           value="false" >
        <label for="pool">Pool Pass</label></br>
    </div>  
        <input type="button" class="btn btn-success" onclick="selectCruise()" value="Select a cruise">
      </form>
      


<p id="result"> Select the values for desired cruise </p>

<script> 
 let my_cruise = {};
function selectCruise() {
    console.log("Getting input")
    my_cruise = {};
     cabin = document.getElementById("cabin").checked
     bf = document.getElementById("bf").checked
     poolp = document.getElementById("pool").checked
    
    out = document.getElementById("result")
    my_cruise["shared"]=cabin;
    my_cruise["breakfast"]=bf;
    my_cruise["pool"]=poolp;
    console.log(my_cruise);
    out.innerHTML = JSON.stringify(my_cruise)

}
</script>
<form>
  
    <label for="days">Enter the number of days</label>
    <input type="text" id="days" name="days"   
      value="days" ></br>
  
    <label for="price">Enter price</label>
    <input type="text" id="price" name="price"  ></br>
  
    <input type="button"  class="btn btn-info" onclick="updateCruise()" value="Update the cruise">
  </form>
  <p id="result1"> Latest cruise details</p>
  <script> 
   function updateCruise() {
       console.log("Getting input")
       days = document.getElementById("days").value
       price = document.getElementById("price").value
       
       out = document.getElementById("result1")
       my_cruise["Days"]=days;
       my_cruise["Price"]=price;
       console.log(my_cruise);
       out.innerHTML = JSON.stringify(my_cruise)
   
   }
   </script>


</body>
</html>
