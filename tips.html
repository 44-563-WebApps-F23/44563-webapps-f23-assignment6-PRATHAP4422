<!DOCTYPE html>
<html>
    <head>
        <title>
            Tips Sample page
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     </head>
<body>

<h2>SaiPrathap Pulagam shows tip amounts</h2>

<form>
    <div class="mb-3">
    <label for="baseid">Enter base amount</label>
    <input type ="number" id="baseid" name="baseamt" value=50> <br> 
    </div>
    <div class="mb-3"> 
    <label for="tipid">Enter the tip percent</label>
    <input type ="number" id="tipid" name="tip" value=15> <br>
    </div>   
    <div class="mb-3">
    <input type="button" class="btn btn-info" onclick="tips()" value="Show tip">
    </div>
</form>


<p id="tipsresult">Calculate tips </p>

<script> 

function tips (){
    console.log("Getting form values")
    base = document.getElementById("baseid").value
    tip =parseInt(document.getElementById("tipid").value)
    let myOutput=""
    for(i=0; i<5;i++){
        myOutput=myOutput+tip+"% is "+(base*(tip/100)).toFixed(1)+";  "
        tip=tip+4
    }
    
     document.getElementById("tipsresult").innerHTML="Tips are: "+myOutput
}
</script>



<form>
    <input type="radio" id="sid" name="Arop" value="sum" onclick="chooseOp()">
    <label for="sid">sum</label></br>
  
    <input type="radio" id="did" name="Arop" onclick="chooseOp()" 
       value="difference">
    <label for="did">diff</label></br>
  
    <input type="radio" id="mid" name="Arop" onclick="chooseOp()" 
       value="product">
    <label for="mid">mult</label></br>

    <p id="opid">Arithmetic operations result </p>

</form>

<script> 
function chooseOp() {
console.log("Getting input")
 var baseamount = parseInt(document.getElementById("baseid").value);
 var tipvalue = parseInt(document.getElementById("tipid").value);
if(document.getElementById("sid").checked){
    sum=baseamount+tipvalue;
    document.getElementById("opid").innerHTML = "Sum of "+baseamount+" and "+tipvalue+" : "+sum;
} 
if(document.getElementById("did").checked){
    document.getElementById("opid").innerHTML = "Difference of "+baseamount+" and "+tipvalue+" : "+Math.abs(baseamount-tipvalue);

}
if(document.getElementById("mid").checked){
    document.getElementById("opid").innerHTML = "Product of "+baseamount+" and "+tipvalue+" : "+baseamount*tipvalue;

}
}

</script>


</body>
</html>
